language: ruby
cache: bundler

before_install:
  - mkdir -p $HOME/bin
  - curl -s https://testspace-client.s3.amazonaws.com/testspace-linux-dev.tgz | tar -zxvf- -C $HOME/bin
  - testspace config url http://095d8acfaaf71b4a0f3767e41152620ebdda1b31@mark.stridespace.com

install:
  - echo "install .."

matrix:
  include:
   - rvm: 2.1  
     gemfile: Gemfile.rails50 
     env: JOB="Ruby 2.1 Rails 50"  metric=true
   - rvm: 2.2.3  
     gemfile: Gemfile.rails50 
     env: JOB="Ruby 2.2.3 Rails 50"  metric=true

script:
  - echo "script .."
  - printenv > printenv.txt
 
after_script:
  - testspace ["$JOB"]test.xml "+.travis.yml{build script}" "+printenv.txt{environment variables}" 